syntax = "proto3";

package dht;

enum MessageType {
  NOOP = 0;
  PING = 1;
  STORE = 2;
  FIND_NODE = 3;
  FIND_VALUE = 4;
}

enum ConnectionType {
  NOT_CONNECTED = 0;
  CONNECTED = 1;
  CONNECTABLE = 2;
  CANNOT_CONNECT = 3;
}

message Node {
  bytes id = 1;
  bytes hash = 2;
  bytes peer_id = 3;
  repeated bytes addrs = 4;
  ConnectionType connection = 5;
}

message MessageHeader {
}

message MessagePayload {
}

message Message {
  bytes id = 1;
  MessageType type = 2;
  bytes sender = 3;
  bytes receiver = 4;
  bytes payload = 5;
  bytes hash = 6;
}
